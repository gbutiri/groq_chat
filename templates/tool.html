<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <!--<link rel="stylesheet" href="/static/bootstrap-5.3.2/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/fontawesome-pro-5.15.4/css/all.min.css" />
    <script src="/static/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="/static/autosize.min.js"></script>
    <script src="/static/dispatch.js"></script>
    <link rel="stylesheet" href="/static/dispatch.css">
    <link rel="stylesheet" href="/static/main.css">
    <style>
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="h3">GROQ Tool</h1>
                
                <a href="/see-tools-page">&laquo; Back to tools</a>
                <form class="ajaxform row" data-module="update-groq-tool/{{ tool['tool_id'] }}" data-action="">
                    <div class="col-6 offset-3">
                        <h3>Edit the <code>{{ tool['tool_name'] }}</code> Tool</h3>

                        <div class="mb-3">
                            <label for="tool_name" class="form-label">Tool Name</label>
                            <input value="{{ tool['tool_name'] }}" type="text" class="form-control" id="tool_name" name="tool_name" placeholder="The tool type name" />
                            <div class="err" id="err_tool_name"></div>
                        </div>

                        <div class="mb-3">
                            <label for="tool_descr" class="form-label">Tool Description</label>
                            <textarea class="form-control autosize" id="tool_descr" name="tool_descr">{{ tool['tool_descr'] }}</textarea>
                            <div class="err" id="err_tool_descr"></div>
                        </div>

                        <div class="mb-3">
                            <label for="tool_type" class="form-label">Tool Type</label>
                            {% include 'tool_type_select.html' %}
                            
                            <a href="#" class="tmbtn" data-module="show-new-tool-type-page" data-action="">add a new tool type</a>
                        </div>
                        
                        <div class="mb-3">
                            <label for="tool_type" class="form-label">Tool Parameters</label>
                            <div id="tool_parameter">{% include 'tool_param_list.html' %}</div>
                            <a href="#" class="tmbtn" data-module="show-new-parameter-page/{{ tool['tool_id'] }}" data-action="">add a new parameter</a>
                        </div>
                        

                        <button class="btn btn-primary mt-3 btn-block" type="submit">Update</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){

            autosize($("textarea.autosize"));
            scrollToTheTop();
        });
    </script>
</body>
</html>
