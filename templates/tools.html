<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>
    <!--<link rel="stylesheet" href="/static/bootstrap-5.3.2/css/bootstrap.min.css" />-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/fontawesome-pro-5.15.4/css/all.min.css" />
    <script src="static/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="static/autosize.min.js"></script>
    <script src="static/dispatch.js"></script>
    <link rel="stylesheet" href="static/dispatch.css">
    <link rel="stylesheet" href="static/main.css">
    <style>
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="h3">GROQ Tools</h1>
                <a href="/show-chat-screen">Back to Chat!</a>
                <div class="tools" id="tools">
                    <div id="tools_list" class="row">
                        {% include 'tool-list.html' %}
                    </div>
                </div>

                <form class="ajaxform row" data-module="add-groq-tool" data-action="">
                    <div class="col-6 offset-3">
                        <h3>Add a Tool</h3>
                        <div class="mb-3">
                            <label for="tool_name" class="form-label">Tool Name</label>
                            <input type="text" class="form-control" id="tool_name" name="tool_name" placeholder="The tool name" />
                            <div class="err" id="err_tool_name"></div>
                        </div>
                        <div class="mb-3">
                            <label for="tool_descr" class="form-label">Tool Description</label>
                            <input type="text" class="form-control" id="tool_descr" name="tool_descr" placeholder="The tool description" />
                            <div class="err" id="err_tool_descr"></div>
                        </div>

                        <p class="mt-3">The tool being added will become an array of tools that gets pulled into our main file.  You will have a chance to add the type and parameters after creating it.</p>

                        <button class="btn btn-primary mt-3 btn-block" type="submit">Add Tool</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
